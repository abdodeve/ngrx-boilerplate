<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<h2 class="text-center">Current tab: <span style="color:red">{{ selectedTab }}</span></h2>
<h4>Nav 1</h4>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="false" [ngClass]="(selectedTab) === 'home' ? ' show active' : ''" (click)="onChangeTab('home')">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false" [ngClass]="(selectedTab) === 'profile' ? ' show active' : ''" (click)="onChangeTab('profile')">Profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false" [ngClass]="(selectedTab) === 'contact' ? ' show active' : ''" (click)="onChangeTab('contact')">Contact</a>
    <!-- <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a> -->
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab"
  [ngClass]="(selectedTab) === 'home' ? ' show active' : ''">
    Home: Et et consectetur ipsum labore excepteur est proident excepteur
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" 
   [ngClass]="(selectedTab) === 'profile' ? ' show active' : ''">
    Profile: Nulla est ullamco ut irure incididunt nulla Lorem Lorem minim 
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab" 
  [ngClass]="(selectedTab) === 'contact' ? ' show active' : ''">
    Contact: Sint sit mollit irure quis est nostrud cillum consequat
  </div>
</div>

<app-duplicate-tabs></app-duplicate-tabs>
